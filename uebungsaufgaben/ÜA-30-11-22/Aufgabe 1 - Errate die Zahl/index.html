<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Errate die Zahl</title>
  </head>
  <body>
    <header>
      <h1 class="headertop">An welche Zahl denke ich gerade?</h1>
      <p class="range">Errate die Ganzzahl zwischen 1 und 100</p>
      <button class="btn repeate">Nochmal</button>

      <main>
        <section class="leftside">
          <input type="number" class="guess" />
          <button class="btn check">Prüfe!</button>
        </section>
        <section class="rightside">
          <p class="label-score">
            Übrige Versuche: <span class="score">20</span>
          </p>
          <p class="label-highscore">
            Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </header>
    <script src="main.js"></script>
  </body>
</html>
