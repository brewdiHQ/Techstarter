<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Secret Number!</title>
  </head>
  <body>
    <header>
      <h1>Errate die geheime Zahl</h1>
      <br />
      <h3>zwischen 1 und 100</h3>
      <!-- <button class="btn again">Neustart!</button> -->
    </header>
    <main>
      <section class="left">
        <input type="number" value"0" min="1" max="9" maxlength = "3"
        class="guess" />
        <button class="btn check">überprüfen!</button>
        <button class="btn again">Neustart!</button>
      </section>
      <section class="right">
        <p class="message">Zu hoch oder zu niedrig? Wir werden sehen</p>
        <p class="label-score">
          Übrige Versuche: <span class="score">20</span>
        </p>
        <p class="label-highscore">
          Betster Durchlauf: <span class="highscore">3</span>
        </p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
